<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merry Christmas Baby</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-christmas">
  <div id="overlayContainer" class="overlay-container" aria-hidden="true"></div>
  <div id="sideWreath" class="side-wreath visible" aria-hidden="true"></div>

  <header class="site-header glass simple-header">
    <div class="brand">
      <div class="brand-mark"></div>
      <div class="brand-text">
        <span class="eyebrow">Christmas cheer</span>
        <span class="brand-title">Merry Christmas Baby</span>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="active">Home</a>
      <a href="details.html">Details</a>
      <a href="themes.html">Themes</a>
      <a href="gift.html">Gift</a>
    </nav>
  </header>

  <main class="page-shell home-splash">
    <section class="splash">
      <h1 class="splash-title">Merry Christmas Baby!</h1>
      <div class="splash-layout">
        <div class="portrait-frame glass">
          <img src="photos/uploaded/DSC03786_Original.png" alt="Holiday portrait" loading="lazy" />
        </div>
        <div class="holiday-gallery glass">
          <div id="holidayTrack" class="gallery-track">
            <img src="photos/uploaded/HolidayGallery/IMG_4019.png" alt="Holiday gallery image 1" loading="lazy" />
            <img src="photos/uploaded/HolidayGallery/IMG_4020.png" alt="Holiday gallery image 2" loading="lazy" />
            <img src="photos/uploaded/HolidayGallery/IMG_4021.png" alt="Holiday gallery image 3" loading="lazy" />
            <img src="photos/uploaded/HolidayGallery/IMG_5184.png" alt="Holiday gallery image 4" loading="lazy" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="giftModal" class="gift-modal" aria-hidden="true">
    <div class="gift-modal__content glass">
      <a class="gift-modal__link" href="gift.html">Click now for your gift!!</a>
      <button type="button" class="pill ghost small" data-close-gift>Close</button>
    </div>
  </div>

  <script>
    window.APP_CONFIG = {
      VITE_ICLOUD_EMBED_URL: ""
    };
  </script>
  <script src="main.js"></script>
